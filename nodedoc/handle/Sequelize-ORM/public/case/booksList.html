<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>book</title>
</head>

<body>
    <div id="content">ss</div>
    <script>
        const content = document.querySelector("#content")
        fetch("http://localhost:5008/api/book?page=3").then(res => res.json()).then((data) => {
            console.log(content, data.data.rows);
            let value = ""
            data.data.rows.forEach(item => {

                value += `<div>${item.description}</div>`
            });
            console.log(value);

            content.innerText = value
        })

    </script>
</body>

</html>
